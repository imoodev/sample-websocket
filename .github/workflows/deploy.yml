name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*

      - name: Build step
        run: "npm install" # ğŸ“ Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "demo23j"
          entrypoint: "./index.js" # ğŸ“ Update the entrypoint if necessary
          root: "./" # ğŸ“ Update the root if necessary
